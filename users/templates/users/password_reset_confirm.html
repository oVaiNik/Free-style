{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                    <h2 class="text-center mb-4">Введите новый пароль</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">Новый пароль</label>
                            <input type="password" name="new_password1" class="form-control" 
                                   id="id_new_password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Подтвердите пароль</label>
                            <input type="password" name="new_password2" class="form-control" 
                                   id="id_new_password2" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Изменить пароль</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
