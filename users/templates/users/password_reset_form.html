{% extends "base.html" %}
{% load static %}

{% block modal_cart %}
    {% include "includes/cart_button.html" %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                    <h2 class="text-center mb-4">Сброс пароля</h2>
                    <form action="{% url 'users:password_reset' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" 
                                   placeholder="Введите ваш email" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Отправить код</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
